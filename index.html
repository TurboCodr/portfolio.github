<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Note Transposer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Music Note Transposer</h1>
        <div class="transposer-controls">
            <div class="input-group">
                <label for="original-key">Original Key:</label>
                <select id="original-key">
                    <option value="C">C</option>
                    <option value="C#">C#/Db</option>
                    <option value="D">D</option>
                    <option value="D#">D#/Eb</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="F#">F#/Gb</option>
                    <option value="G">G</option>
                    <option value="G#">G#/Ab</option>
                    <option value="A">A</option>
                    <option value="A#">A#/Bb</option>
                    <option value="B">B</option>
                </select>
            </div>
            <div class="input-group">
                <label for="target-key">Transpose to:</label>
                <select id="target-key">
                    <!-- Same options as original-key -->
                </select>
            </div>
        </div>
        <div class="note-input">
            <label for="notes">Enter notes (space-separated):</label>
            <textarea id="notes" rows="4" placeholder="Example: C E G A"></textarea>
        </div>
        <button id="transpose-btn">Transpose</button>
        <div class="result">
            <h2>Transposed Notes:</h2>
            <p id="result-text"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
